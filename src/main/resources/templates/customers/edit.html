<html layout:decorator="layout">
	<div layout:fragment="content">

		<form action="/customers/update" method="post">
		  <div class="form-group">
		    <label for="name">Nome</label>
		    <input type="text" class="form-control" id="name" name="name" th:value="${customer.name}" />
		  </div>		  
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}" />
		  </div>
		  <div class="form-group">
		    <label for="address">Endere√ßo</label>
		    <input type="text" class="form-control" id="address" name="address" th:value="${customer.address}" />
		  </div>
		  <div class="form-group">
		    <label for="phone">Telefone</label>
		    <input type="text" class="form-control" id="phone" name="phone" th:value="${customer.phone}" />
		  </div>		  
		  <div class="form-group">
		    <label for="occupation">Ramo de atividade</label>
		    <select name="occupation" id="occupation" class="form-control">
		    	<option th:each="o, ${occupations}" th:selected="${o.id == customer.occupation.id}" th:value="${o.id}" th:text="${o.description}"></option>
		    </select>
		  </div>
		  <input type="hidden" name="customer_id" id="customer_id" th:value="${customer.id}" />
		  
		  <button type="submit" class="btn btn-success">Atualizar</button>
		</form>
	
	</div>
</html>
